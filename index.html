<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uyga vazifa</title>
  </head>
  <body>
    <div class="container">
      <h1 id="head" class="heading">Kim birinchi borish!</h1>
      <form id="form" class="form" action="">
        <h3 class="h3" id="h3">Masofa :</h3>
        <input
          id="input"
          class="input"
          type="number"
          placeholder="faqat kmda"
        />
        <button id="button" class="button" type="submit">Hisobla</button>
      </form>
      <ul class="list" id="list">
        <li class="item" id="item">
          <img src="./images/odam.png" width="50" alt="" />
          <h2 id="h2" class="h2">Piyoda</h2>
          <h4 id="Piyoda" class="Piyoda">N/soat</h4>
        </li>
        <li class="item1" id="item">
          <img src="./images/velosaped.png" width="50" alt="" />
          <h2 id="h2" class="h2">Velosaped</h2>
          <h4 id="Velosaped" class="Velosaped">N/soat</h4>
        </li>
        <li class="item2" id="item">
          <img src="./images/car.png" width="50" alt="" />
          <h2 id="h2" class="h2">Mashina</h2>
          <h4 id="Mashina" class="Mashina">N/soat</h4>
        </li>
        <li class="item3" id="item">
          <img src="./images/samalyot.png" width="50" alt="" />
          <h2 id="h2" class="h2">Samalyot</h2>
          <h4 id="Samalyot" class="Samalyot">N/soat</h4>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
